{% extends 'base.html' %}

<!-- {% load humanize %} -->


{% block title %}
    {{ block.super }} - Google Map
{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Google Maps</li>
{% endblock %}

{% block content %}
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Google Maps
          </div>
          <div class="card-body">
           <div id="map" class="map"></div> 
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
       var map;
	    function initMap() {
	        map = new google.maps.Map(document.getElementById('map'), {
	          center: {lat:51.508742, lng:-0.120850},
	          zoom: 8
	        });
	    }
    </script>
{% endblock %}
